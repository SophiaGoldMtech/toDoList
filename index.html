<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Buddy</title>
    <script
      src="https://kit.fontawesome.com/6e9a6a92b8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <!-- NavBar -->
      <nav id="navbar" class="navbar bg-dark">
        <p>
          Welcome to your organizational buddy! Feel free to delete our provided
          test list!
        </p>
        <div class="icons"></div>
      </nav>
      <!-- End of NavBar -->

      <!-- Main Content -->
      <div class="container-fluid">
        <div class="row h-100">
          <!-- List of ToDo Lists (left side of screen) -->
          <div id="left-screen" class="col-3 py-5">
            <!-- Input for adding/searching new ToDo lists  -->
            <h3 class="pb-2">Input name of new list below:</h3>
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                id="list-input"
                placeholder="Wanna add a new list?"
              />
              <button
                class="btn btn-outline-secondary bg-dark"
                id="add-list"
                type="button"
              >
                Add
              </button>
            </div>
            <!-- End of adding/searching new ToDo lists input -->

            <!-- Actual List of ToDo Lists -->
            <div id="lists">
              <!-- Container for lists -->
            </div>
            <!-- End of actual List of ToDo Lists -->
            <div class="my-5">
              <h3>Looking for something? Search your to-dos here:</h3>
              <input
                id="search"
                type="text"
                class="search form-control"
                placeholder="Search your lists here!"
              />
            </div>
          </div>
          <!-- End of Lists of ToDo lists (left side of screen)-->

          <!-- Current ToDo List (right side of screen) -->
          <div id="right-screen" class="col-9 py-5 px-4">
            <!-- Current Displayed ToDo list -->
            <div class="container-fluid d-flex justify-content-between">
              <h1 id="current-list-name" class="py-2"></h1>
              <div
                id="delete-list"
                class="d-flex flex-column align-items-center"
              >
                <button
                  class="btn btn-outline-secondary bg-dark"
                  id="delete-list-btn"
                >
                  <i class="fa-regular fa-trash-can"></i>
                </button>
                <p>Delete List</p>
              </div>
            </div>
            <!-- List of ToDos -->

            <ul id="current-list-todos" class="list-group">
              <!-- ToDo -->
              <li class="todo list-group-item">
                <div class="input-group">
                  <span class="input-group-text">
                    <div
                      class="form-check d-flex justify-content-center align-items-center"
                    >
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                    </div>
                  </span>
                  <input type="text" class="form-control" />
                  <button class="btn btn-outline-secondary bg-dark">
                    Edit
                  </button>
                </div>
              </li>
              <!-- End of ToDo -->
            </ul>

            <!-- End of List of ToDos -->
            <!-- End Of Current Displayed ToDo list -->
            <div class="container-fluid mt-3">
              <button
                id="clear-completed-todos"
                class="btn btn-outline-secondary bg-dark"
              >
                Clear all completed to-dos
              </button>
              <button
                id="darkModeToggle"
                class="btn btn-outline-secondary bg-dark"
              >
                Toggle Dark Mode
              </button>
            </div>
            <!-- Add New ToDo input and button -->
            <div id="add-todo">
              <div class="input-group mt-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Got more to do?"
                  id="todo-input-box"
                />
                <button
                  class="btn btn-outline-secondary bg-dark"
                  id="add-todo-btn"
                >
                  Add
                </button>
              </div>
            </div>
            <!-- End of add new ToDo input and button -->
            <div id="completedTodos"></div>
          </div>
          <!-- End of Current ToDo list (right side of screen) -->
        </div>
      </div>
      <!-- End of main content -->
    </div>
  </body>
</html>
