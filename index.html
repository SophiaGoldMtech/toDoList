<!DOCTYPE html>
<html lang="en">
  <head>
    <script href="script.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <nav class="navbar bg-dark">
        <p>Listo</p>
        <div class="icons"></div>
      </nav>

      <div class="container-fluid bg-success">
        <div class="row h-100">
          <div class="col-3">
            <input
              class="form-control"
              type="text"
              id="list-input"
              placeholder="Enter List Name"
            />
            <ul class="list-group">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>

          <div class="col-8">
            <!-- current todo list goes here -->
            <!-- probably easiest to have the add button in this section somewhere -->
            <h1>Name of ToDo List</h1>
            <div class="current-list">
              <div class="input-group">
                <span class="input-group-text">
                  <div
                    class="form-check d-flex justify-content-center align-items-center"
                  >
                    <input class="form-check-input" type="checkbox" value="" />
                  </div>
                </span>
                <input type="text" class="form-control" />
                <button class="btn btn-outline-secondary bg-dark" type="button">
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
